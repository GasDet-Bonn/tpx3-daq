    base_addr : 0x6400

  - name      : RX5
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6500

  - name      : RX6
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6600

  - name      : RX7
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6700

  - name      : RX8
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6800

  - name      : RX9
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6900

  - name      : RX10
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6A00

  - name      : RX11
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6B00

  - name      : RX12
    type      : tpx3.tpx3_rx
    interface : intf
