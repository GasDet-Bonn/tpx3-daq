registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields:
      - name    : LED
        size    : 8
        offset  : 15
      - name    : CNT_FIFO_EN
        size    : 1
        offset  : 7
      - name    : DATA_MUX_SEL
        size    : 1
        offset  : 6
      - name    : EN_POWER_PULSING
        size    : 1
        offset  : 5
      - name    : TO_SYNC
        size    : 1
        offset  : 4
      - name    : EXT_TPULSE
        size    : 1
        offset  : 3
      - name    : SHUTTER
        size    : 1
        offset  : 2
      - name    : RESET
        size    : 1
        offset  : 0
        
