
name    : timepix3-daq
version : 0.9.0

transfer_layer:
  - name  : intf
    type  : SiTcp
    init:
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True

hw_drivers:
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x1000
    size      : 16
    
  - name      : SPI
    type      : spi
    interface : intf
    base_addr : 0x2000

  - name      : timestamp
    type      : timestamp
    interface : intf
    base_addr : 0x3000

  - name      : PULSE_GEN
    type      : pulse_gen
    interface : intf
    base_addr : 0x4000
    
  - name      : FIFO
    type      : sitcp_fifo
    interface : intf
    base_addr : 0x200000000
    base_data_addr : 0x100000000

  - name      : RX0
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6000

  - name      : RX1
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6100

  - name      : RX2
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6200

  - name      : RX3
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6300

  - name      : RX4
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6400

  - name      : RX5
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6500

  - name      : RX6
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6600

  - name      : RX7
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6700

registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields:
      - name    : LED
        size    : 8
        offset  : 15  
      - name    : CNT_FIFO_EN
        size    : 1
        offset  : 7     
      - name    : DATA_MUX_SEL
        size    : 1
        offset  : 6    
      - name    : EN_POWER_PULSING
        size    : 1
        offset  : 5
      - name    : TO_SYNC
        size    : 1
        offset  : 4  
      - name    : EXT_TPULSE
        size    : 1
        offset  : 3
      - name    : SHUTTER
        size    : 1
        offset  : 2
      - name    : RESET
        size    : 1
        offset  : 0
        
