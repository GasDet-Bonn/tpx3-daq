  - name      : RX13
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6D00

  - name      : RX14
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6E00

  - name      : RX15
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x6F00

  - name      : RX16
    type      : tpx3.tpx3_rx
    interface : intf
    base_addr : 0x7000

  - name      : RX17
    type      : tpx3.tpx3_rx
    interface : intf
